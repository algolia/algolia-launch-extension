<!doctype html>
<html class="wf-adobeclean-n4-active wf-adobeclean-n7-active wf-adobecleancondensed-n7-active wf-adobecleancondensed-i7-active wf-adobecleancondensed-i4-active wf-adobeclean-i7-active wf-adobeclean-i4-active wf-adobeclean-n3-active wf-active">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="//assets.adobedtm.com/activation/reactor/coralui/3.17.0/css/coral.css">
    <script src="https://use.typekit.net/buj6cmr.js"></script>
    <script>
      try {
        Typekit.load({ async: true });
      } catch (e) {
      }
    </script>
    <link rel="stylesheet" href="../launch.css">
</head>
<body class="coral--light">
<div id="content">
    <div class="ColumnGrid">
        <div class="ColumnGrid-row">
            <h3 class="spectrum-Heading spectrum-Heading--subtitle2">Account Settings</h3>
        </div>
        <div class="ColumnGrid-row">
            <label class="Label">Application ID</label>
            <div>
                <div class="ValidationWrapper">
                    <input type="text" class="spectrum-Textfield Field--long" id="appId" value="">
                </div>
            </div>
        </div>
        <div class="ColumnGrid-row">
            <label class="Label">API Key</label>
            <div>
                <div class="ValidationWrapper">
                    <input type="password" class="spectrum-Textfield Field--long" id="apiKey" value="">
                </div>
            </div>
        </div>
        <div class="ColumnGrid-row">
            <label class="Label">Index Name</label>
            <div>
                <div class="ValidationWrapper">
                    <input type="text" class="spectrum-Textfield Field--long" id="indexName" value="">
                </div>
            </div>
        </div>
    </div>
</div>
<script src="//assets.adobedtm.com/activation/reactor/extensionbridge/extensionbridge.min.js"></script>
<script>
  const appIdInput = document.querySelector('#appId');
  const apiKeyInput = document.querySelector('#apiKey');
  const indexNameInput = document.querySelector('#indexName');

  window.extensionBridge.register({
    init: function (info) {
      if (info.settings) {
        const { appId, apiKey, indexName } = info.settings;
        appIdInput.value = appId;
        apiKeyInput.value = apiKey;
        indexNameInput.value = indexName;
      }
    },

    getSettings: function () {
      return {
        appId: appIdInput.value,
        apiKey: apiKeyInput.value,
        indexName: indexNameInput.value
      };
    },

    validate: function () {
      return appIdInput.checkValidity()
        && apiKeyInput.checkValidity()
        && indexNameInput.checkValidity();
    }
  });
</script>
</body>
</html>
